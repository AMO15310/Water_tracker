<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sign.css" />
    <script defer src="./sign.js"></script>

    <title>Sign UP</title>
  </head>
  <body>
    <div class="cont">
      <div class="color">
        <p class="wel">Welcome.</p>
        <p class="create">Create your account.</p>
        <p class="or">Or you have an account ?</p>
        <a href="./index.html" class="log">Log in?</a>
      </div>
      <div class="content">
        <p class="title">Sign up</p>
        <p class="mess"></p>
        <p class="mess2"></p>
        <div class="inpts">
          <input
            class="email"
            placeholder="Email@forexample.com"
            type="email"
          />
        </div>
        <div class="inpts">
          <input class="name" placeholder="name" type="text" />
        </div>
        <div class="inpts">
          <input class="password" placeholder="password" type="password" />
        </div>
        <div class="inpts2">
          <input class="pass2" placeholder="confirm password" type="password" />
        </div>
        <div class="but">
          <button class="submit">Sign Up</button>
        </div>
        <p class="acc">
          Have an account ? <a class="logins" href="./index.html">Log In</a>
        </p>
      </div>
    </div>
  </body>
</html>
