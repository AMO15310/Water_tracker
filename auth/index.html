<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./auth.css" />
    <script defer src="./login.js" type="module"></script>
    <title>Login page</title>
  </head>
  <body>
    <div class="cont">
      <p class="title">Log In</p>
      <p class="mess"></p>
      <div class="inpts">
        <input class="email" placeholder="Email@forexample.com" type="email" />
      </div>
      <div class="inpts">
        <input class="password" placeholder="password" type="password" />
      </div>

      <button class="submit">Submit</button>
      <p class="sign">
        Don't have an account ?
        <a class="sign-btn" href="./sign.html">Sign Up</a>
      </p>
    </div>
  </body>
</html>
